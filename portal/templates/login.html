{% extends "layout.html" %}

{% block title %}
	Login
{% endblock %}

{% block body %}
	<form action="{{ url_for('login') }}" method="post" class="montserrat-font">
		<p class="display-4 text-center">Login</p>
		<div class="form-group">
			<select class="custom-select" name="username">
				{% for school in schools %}
					<option value="{{ school.abbrev }}"> {{ school.name }} </option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password">
		</div>

		<div class="form-group">
			<button class="btn btn-primary"> Login </button>
		</div>
	</form>
	
{% endblock %}
