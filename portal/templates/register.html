{% extends "layout.html" %}


{% block title %}
Registration Portal
{% endblock %}


{% block imports %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='register.js')}}"></script>
{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" href="#">Xprezns'19 : {{school}} </a>

	<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#">Dashboard</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
			</li>
		</ul>
	</div>
</nav>

<div class="row" style="margin-top: 2em;">
	{% for event in events %}
	<div class="col-md-4" style="margin-top: 0.2em;">
		<div class="card">
			<div class="card-body">
				<p class="card-text">{{event.name}} : {{ event.description }} </p>
				<button data-event="{{ event.name }}" class="btn btn-primary"> Apply </button>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
